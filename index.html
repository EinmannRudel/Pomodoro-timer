		<title>Pomodoro App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- bg-image full -->
		<div class="bg-wrapper">
			<!-- <img
				src="/assets/images/image-work-1.jpg"
				alt="bg-image"
				id="bg-image"
			/> -->
		</div>

		<!-- logo -->
		<div class="logo-wrapper">
			<h1 class="logo">EinMannRudel</h1>
		</div>

		<!-- pomodoro -->

		<main>
			<section class="pomodoro-durations" aria-label="Pomodoro Durations">
				<div class="form-check">
					<button class="btn pomodoro active">Pomodoro</button>
					<button class="btn short-break">Short Break</button>
					<button class="btn long-break">Long Break</button>
				</div>
			</section>
			<div class="pomodoro-timer">25:00</div>

			<section class="pomodoro-actions" aria-label="Pomodoro Actions">
				<button class="pomodoro-start btn-actions">Start</button>
				<button class="pomodoro-stop btn-actions">Stop</button>

				<button class="pomodoro-refresh" aria-label="Reset timer">
					<img src="./assets/images/refresh.svg" alt="refresh" />
				</button>
				<button class="pomodoro-settings" aria-label="Settings Timer">
					<img src="./assets/images/settings.svg" alt="settings" />
				</button>
			</section>
		</main>

		<section
			class="settings-modal modal-active"
			aria-label="Settings Panel"
		>
			<div class="settings-body">
				<div class="settings-menu">
					<button
						class="settings-btn tab-active"
						id="timer-settings-btn"
					>
						Timer
					</button>
					<button class="settings-btn" id="sound-settings-btn">
						Sound
					</button>
					<button class="settings-btn" id="account-settings-btn">
						Account
					</button>
				</div>

				<div class="settings-content">
					<div class="timer-settings content-active">
						<div class="timer-settings-item">
							<div class="timer-item-pomodoro">
								<label for="pomodoro-time">Pomodoro:</label>
								<input
									type="number"
									id="pomodoro-time"
									name="pomodoro"
									autocomplete="off"
									value="25"
									max="90"
									min="1"
								/>
							</div>
							<div class="timer-item-short-break">
								<label for="short-break-time"
									>Short-Break:</label
								>
								<input
									type="number"
									id="short-break-time"
									name="short-break"
									autocomplete="off"
									value="5"
									max="90"
									min="1"
								/>
							</div>
							<div class="timer-item-long-break">
								<label for="long-break-time">Long-Break:</label>
								<input
									type="number"
									id="long-break-time"
									name="long-break"
									autocomplete="off"
									value="15"
									max="90"
									min="1"
								/>
							</div>
						</div>
					</div>
					<div class="sound-settings">
						<!-- audio -->
					</div>
					<div class="account-settings">
						<!-- account -->
					</div>
				</div>
			</div>

			<div class="footer-btn">
				<button class="save-btn">Save</button>
				<button class="close-btn">Close</button>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
